<div class="container mt-4">
  <h1>Registro <small>de jugadores</small></h1>
  <hr>
  <div class="text-right">
    <button mat-stroked-button color="primary" routerLink="/Jugadores/nuevo">Agregar</button>
  </div>
</div>
<div class="container mt-4">
  <table mat-table [dataSource]="jugadores" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> Pais </th>
      <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="equipo">
      <th mat-header-cell *matHeaderCellDef> Equipo </th>
      <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
    </ng-container>

    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> Posición </th>
      <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
    </ng-container>

    <ng-container matColumnDef="pie">
      <th mat-header-cell *matHeaderCellDef> Pierna hábil </th>
      <td mat-cell *matCellDef="let element"> {{element.pie}} </td>
    </ng-container>

    <ng-container matColumnDef="tools">
      <th mat-header-cell *matHeaderCellDef> Tools </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Example icon-button with a heart icon" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon-button with a heart icon" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
